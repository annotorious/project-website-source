<div class="inline-demo">
  <style>
    #toolbar {
      margin-bottom:10px;
    }
    
    .openseadragon-canvas {
      outline:none; 
      background-color:#f4f4f4 !important;
      border-radius:3px;
    }

    #openseadragon {
      max-width:640px; 
      height:400px;
      width:100%;
    }

    @media only screen and (max-width: 800px) {

      .r6o-editor {
        width:260px !important;
      }

    }
  </style>
  <div id="toolbar"></div>
  <div id="openseadragon"></div>
</div>
<script type="text/javascript" src="/js/openseadragon/openseadragon.2.4.2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@latest/dist/annotorious.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@latest/dist/openseadragon-annotorious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-toolbar@0.1.1/dist/annotorious-toolbar.min.js"></script>
<script>
  var sampleAnnotation = { 
    "@context": "http://www.w3.org/ns/anno.jsonld",
    "id": "#07475897-d2eb-4dce-aa12-ecb50771c734",
    "type": "Annotation",
    "body": [{
      "type": "TextualBody",
      "value": "Annotation"
    }],
    "target": {
      "selector": {
        "type": "FragmentSelector",
        "conformsTo": "http://www.w3.org/TR/media-frags/",
        "value": "xywh=540,240,180,340"
      }
    }
  };

  window.onload = function() {
    var viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "/js/openseadragon/images/",
      tileSources: {
        type: "image",
        url: "/images/1280px-Hallstatt.jpg"
      },
      gestureSettingsTouch: {
        pinchRotate: true
      }
    });

    var anno = OpenSeadragon.Annotorious(viewer, {
      locale: 'auto',
      allowEmpty: true
    });

    Annotorious.Toolbar(anno, document.getElementById('toolbar'));

    anno.addAnnotation(sampleAnnotation);
  }
</script>
